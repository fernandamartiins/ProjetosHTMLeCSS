<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natflix login</title>
    <link rel="stylesheet" href="css/styles24.css">
</head>
<body>
    <nav>
        <a href="#"><img src="https://static.vecteezy.com/system/resources/previews/023/626/601/original/netflix-transparent-netflix-free-free-png.png" alt="logo"></a>
    </nav>
    <div class="form-wrapper">
        <h2>Entrar</h2>
        <form action="#">
            <div class="form-control">
                <input type="text" required>
                <label>Email ou número de telefone</label>
            </div>
            <div class="form-control">
                <input type="password" required>
                <label>Senha</label>
            </div>
            <button type="submit">Entrar</button>
            <div class="form-help"> 
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Lembrar de mim</label>
                </div>
                <a href="#">Precisa de ajuda?</a>
            </div>
        </form>
        <p>Novato na Natflix? <a href="#">Inscreva-se agora</a></p>
        <small>
            Esta página é protegida pelo Google reCAPTCHA para garantir que você não seja um robô.
            <a href="#">Saiba mais.</a>
        </small>
    </div>
</body>
</html>
