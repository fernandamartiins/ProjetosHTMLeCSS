<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart√£o de Perfil</title>
    <link rel="stylesheet" href="css/styles5.css" />
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="https://i.pinimg.com/736x/be/35/bf/be35bf2cfa610d834c2f762783920c9b.jpg" alt="" class="profile-img" />
      </div>
      <div class="text-data">
        <span class="name">Codificando</span>
        <span class="job">Desenvolvedora Web</span>
      </div>
      <div class="media-buttons">
        <a href="#" style="background: #0c28e0" class="link">
          <i class="bx bxl-linkedin"></i>
        </a>
        <a href="#" style="background: #070613" class="link">
          <i class="bx bxl-tiktok"></i>
        </a>
        <a href="#" style="background: #e1306c" class="link">
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="#" style="background: #ff0000" class="link">
          <i class="bx bxl-youtube"></i>
        </a>
      </div>
      <div class="buttons">
        <button class="button">Seguir</button>
        <button class="button">Mensagem</button>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">500+</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">300+</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">210+</span>
        </div>
      </div>
    </div>
  </body>
</html>
