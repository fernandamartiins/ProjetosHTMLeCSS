<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles25.css" />
  </head>
  <body>
    <section class="container">
      <header>Formulário de Registro</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Nome Completo</label>
          <input type="text" placeholder="Digite o nome completo" required />
        </div>
        <div class="input-box">
          <label>Email</label>
          <input type="text" placeholder="Digite o email" required />
        </div>
        <div class="column">
          <div class="input-box">
            <label>Telefone</label>
            <input type="number" placeholder="Digite o telefone" required />
          </div>
          <div class="input-box">
            <label>Data de Nascimento</label>
            <input type="date" placeholder="Digite a data de nascimento" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gênero</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">Masculino</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Feminino</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">Prefiro não dizer</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Endereço</label>
          <input type="text" placeholder="Digite o endereço" required />
          <input type="text" placeholder="Digite o complemento do endereço" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>País</option>
                <option>América</option>
                <option>Japão</option>
                <option>Índia</option>
                <option>Brasil</option>
              </select>
            </div>
            <input type="text" placeholder="Digite a cidade" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Digite sua região" required />
            <input type="number" placeholder="Digite o código postal" required />
          </div>
        </div>
        <button>Enviar</button>
      </form>
    </section>
  </body>
</html>
